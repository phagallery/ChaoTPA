buildscript {
    ext.kotlin_version = '1.3.30'  //ใส่ Library กล้อง
    repositories {
        google()
        jcenter()
    }

    dependencies {
        // การแก้ Error เนื่องจากไม่รองรับ AndroidX The Gradle failure may have been because of AndroidX incompatibilities in this Flutter app.
        //classpath 'com.android.tools.build:gradle:3.2.1' แก้เป็น 3.3.1 
        //ไปเพิ่มโค้ดใน File : gradle.properties จำนวน 2 โค้ด
        //android.enableJetifier=true
        //android.useAndroidX=true
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath 'com.google.gms:google-services:4.2.0'

        //ใส่ Library กล้อง
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
